<form
  class="row"
  #form="ngForm"
  (submit)="addTodo.emit(description); description = ''"
>
  <div class="col-10">
    <input
      id="description"
      type="text"
      class="form-control"
      name="description"
      [(ngModel)]="description"
    />
  </div>

  <div class="col-2">
    <button type="submit" class="btn btn-success" [disabled]="!description">
      Criar
    </button>
  </div>
</form>
